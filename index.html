<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Regex Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Natural Language to Regex</h1>
        <div class="instructions">
            <p>Drag and drop the boxes to the target to form regex patterns.</p>
        </div>
        <div class="drag-boxes">
            <div class="drag-box" draggable="true" data-regex="\d">Numbers</div>
            <div class="drag-box" draggable="true" data-regex=".*">Any</div>
            <div class="drag-box" draggable="true" data-regex="[a-z]">Lowercase Letters</div>
            <div class="drag-box" draggable="true" data-regex="[A-Z]">Uppercase Letters</div>
            <!-- Add more boxes as needed -->
        </div>
        <div class="custom-input">
            <input type="text" id="custom-text" placeholder="Enter custom text">
            <button id="add-custom-text">Add</button>
        </div>
        <div class="drop-area" id="drop-area">
            <p class="drop-text">Drop here to form regex</p>
            <div class="sortable-container" id="sortable-container">
                <!-- Items will be added here -->
            </div>
        </div>
        <div class="regex-output">
            <p>Regex Output: <span id="regex-output"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
